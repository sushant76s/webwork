<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FormValidation</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center shadow-lg p-3 mb-5 bg-white rounded">
                <h1>Form Validation</h1>
                <input type="text" id="username" placeholder="username" class="form-control">
                <small id="username-error"></small>
                <input type="text" id="email" placeholder="Email" class="form-control">
                <small id="email-error"></small>
                <input type="text" id="password" placeholder="password" class="form-control">
                <small id="password-error"></small>
                <input type="text" id="cnf-password" placeholder="confirm password" class="form-control">
                <small id="cnf-password-error"></small>
                <button class="btn btn-primary" onclick="submit()">Submit</button>
            </div>
        </div>
    </div>
    <script src="index.js" async defer></script>
</body>

</html>
